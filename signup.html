<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Digital Shopping Assistant |</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/signup.css">

    <script src="https://kit.fontawesome.com/0737dcf332.js" crossorigin="anonymous"></script>


</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <div id="navbar"></div>

    <form>
        <div id="flex">

            <div id="left"><img id="ss" src="./Screenshot .png" alt=""></div>


            <div id="right">
                <div><a href="./index.html"><img id="cross_logo"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyFYGlH0sHt3lEQjEKhM78FWZi3LDxNRLZBQ&usqp=CAU"
                            alt=""></a></div>


                <div id="login">
                    <div id="inner_login">
                        <div id="heading">
                            <p>Create an account</p>
                        </div>
                        <div id="dis">Compare across 500+ stores
                            to find the best price.</div>

                        <input class="input" type="email" id="email" placeholder="Email">
                        <input class="input" type="password" id="password" placeholder="Password">
                        <div id="sub"><input type="checkbox" name="" id="" p>    Subscribe to personalized sale updates and offers</p></div>
                        <button id="btn_signup">Sign Up</button>
                        <div id="or">or</div>
                        <div id="logos">
                            <img src="https://modesens.com/static/img/login-icon/20210617google.svg" alt="">
                            <img src="https://modesens.com/static/img/login-icon/20210617facebook.svg" alt="">
                            <img src="https://modesens.com/static/img/login-icon/20210617apple.svg" alt="">
                            <img src="https://modesens.com/static/img/login-icon/20210617wechat.svg" alt="">
                        </div>
                        <div><a href="./login.html">Already have an account? Please sign in.</a></div>
                        <div id="last_div">By creating an account, I agree to
                            the <a href="https://modesens.com/legal/">Terms Of Use</a> and the <a href="https://modesens.com/privacy/">Privacy Policy</a></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="footer"></div>
